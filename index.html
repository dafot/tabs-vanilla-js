<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>tabs</title>
  </head>
  <body>
    <section class="tabs">
      <ul class="tabs__buttons">
        <li>
          <button id="0" class="tabs__button">button 1</button>
        </li>
        <li>
          <button id="1" class="tabs__button">button 2</button>
        </li>
        <li>
          <button id="2" class="tabs__button">button 3</button>
        </li>
      </ul>
      <div class="tabs__body">
        <div class="tabs__content active">
          <span>content 1</span> shine content
        </div>
        <div class="tabs__content">
          <span>content 2</span> interesting content
        </div>
        <div class="tabs__content">
          <span>content 3</span> another content
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
